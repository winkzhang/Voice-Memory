<!DOCTYPE html>
<html>
<head>
	<title>地区留声页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link type="text/css" rel="stylesheet" href="css/AreaSound.css" />
	<script src="js/jquery-3.1.1.min.js"></script>  
	<script type="text/javascript" src="js/AreaSound.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="image/areasound/areasound_back.png" id="back" />
            <div id="loc">
            广东东莞
            </div>
            <div id="create">
            发布留声
            </div>
        </div>
        <div id="content">
            <div id="sort">
            <img src="image/areasound/sort_icon.png" id="sort_pic" />
            热度
            </div>
            <div class="share">
                <div class="share_voice">
                    <div class="name">
                        <div class="headpic">
                            <img src="image/areasound/headpic_01.jpg" /><br />
                            Wink
                        </div>
                        <div class="voice">
                            <div class="vertical_img">
                                <img src="image/areasound/voice_long.png" />
                                <div class="length">23'</div>
                            </div>
                        </div>
                    </div>
                    <div class="word">
                    今天见到了我的偶像，好开心呀！
                    </div>
                    <div class="picture">
                        <img src="image/areasound/pic1.png" class="picture_one" />
                    </div>
                    <div class="func">
                        <div id="left" class="bottom_func">
                            <div class="pos">
    	                        <img src="image/areasound/discover_icon_share.png"  class="interactive"/>
    	                    </div>
    	                </div>
    	                <div id="center" class="bottom_func">
    	                    <div class="pos">
    	                        <img src="image/areasound/discover_icon_comment.png"  class="interactive_2"/>
    	                        <div class="number">361</div>
    	                    </div>
    	                </div>
    	                <div id="right" class="bottom_func">
    	                    <div class="pos">
    	                        <img src="image/areasound/discover_icon_good_pressed.png"  class="interactive_3"/>
    	                        <div class="number">655</div>
    	                    </div>
    	                </div>
                    </div>
                </div>
                <div class="share_voice">
                    <div class="name">
                        <div class="headpic">
                            <img src="image/areasound/headpic_02.jpg" /><br />
                            江小花
                        </div>
                        <div class="voice">
                            <div class="vertical_img">
                                <img src="image/areasound/voice_short.png" />
                                <div class="length">5'</div>
                            </div>
                        </div>
                    </div>
                    <div class="word">
                    Hi
                    </div>
                    <div class="picture">
                        <img src="image/areasound/pic21.jpg" class="picture_nine" />
                        <img src="image/areasound/pic22.jpg" class="picture_nine" />
                        <img src="image/areasound/pic23.jpg" class="picture_nine" />
                        <img src="image/areasound/pic24.jpg" class="picture_nine" />
                        <img src="image/areasound/pic25.jpg" class="picture_nine" />
                        <img src="image/areasound/pic26.jpg" class="picture_nine" />
                        <img src="image/areasound/pic27.jpg" class="picture_nine" />
                        <img src="image/areasound/pic28.jpg" class="picture_nine" />
                        <img src="image/areasound/pic29.jpg" class="picture_nine" />
                    </div>
                    <div class="func">
                        <div id="left" class="bottom_func">
                            <div class="pos">
    	                        <img src="image/areasound/discover_icon_share.png"  class="interactive"/>
    	                    </div>
    	                </div>
    	                <div id="center" class="bottom_func">
    	                    <div class="pos">
    	                        <img src="image/areasound/discover_icon_comment.png"  class="interactive_2"/>
    	                        <div class="number">20万</div>
    	                    </div>
    	                </div>
    	                <div id="right" class="bottom_func">
    	                    <div class="pos">
    	                        <img src="image/areasound/discover_icon_good_pressed.png"  class="interactive_3"/>
    	                        <div class="number">50万</div>
    	                    </div>
    	                </div>
                    </div>
                </div>
                <div class="share_voice">
                    <div class="name">
                        <div class="headpic">
                            <img src="image/areasound/headpic_03.jpg" /><br />
                            眼镜男孩
                        </div>
                        <div class="voice">
                            <div class="vertical_img">
                                <img src="image/areasound/voice_medium.png" />
                                <div class="length">17'</div>
                            </div>
                        </div>
                    </div>
                    <div class="word">
                    </div>
                    <div class="picture">
                    </div>
                    <div class="func">
                        <div id="left" class="bottom_func">
                            <div class="pos">
    	                        <img src="image/areasound/discover_icon_share.png"  class="interactive"/>
    	                    </div>
    	                </div>
    	                <div id="center" class="bottom_func">
    	                    <div class="pos">
    	                        <img src="image/areasound/discover_icon_comment.png"  class="interactive_2"/>
    	                        <div class="number">7</div>
    	                    </div>
    	                </div>
    	                <div id="right" class="bottom_func">
    	                    <div class="pos">
    	                        <img src="image/areasound/discover_icon_good.png"  class="interactive_3"/>
    	                        <div class="number">20</div>
    	                    </div>
    	                </div>
                    </div>
                </div>
                <br /><br /><br /><br />
            </div>
        </div>
        <div id="footer">
            <div id="left" class="bottom">
    	        <img src="image/Location_pressed.png"  class="icon"/><br />
    	        发现
    	    </div>
    	    <div id="center" class="bottom">
    	        <img src="image/tabbar_icon_Messages.png"  class="icon"/><br />
    	        消息
    	    </div>
    	    <div id="right" class="bottom">
    	        <img src="image/tabbar_icon_User.png"  class="icon"/><br />
    	        个人
    	    </div>
        </div>
    </div>
</body>
</html>
